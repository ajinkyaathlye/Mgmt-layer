{% extends 'backup/base.html' %}
{% block title %}Create Policy{%endblock%}

<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	font-family: verdana;
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 20%;
	font-size: 12px;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>

<h2>Create Policy</h2>

<!-- Trigger/Open The Modal -->
<button id="openBtn">Open Modal</button>

<!-- The Modal -->
<div id="policyModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Create a New Policy:</p>
	<form,>
		<fieldset>
			<legend style="color:#337ab7"> Policy Parameters: </legend>
				<p><b>Start Date:</b></p>
					<input type="text" name="startDay" value="#day" style="width:25%"> - <input type="text" name="startMonth" value="#mnth" style="width:25%"> - <input type="text" name="startYear" value="#year" style="width:40%"><br><br>
				<p><b>End Date:</b></p>
					<input type="text" name="endDay" value="#day" style="width:25%"> - <input type="text" name="endMonth" value="#mnth" style="width:25%"> - <input type="text" name="endYear" value="#year" style="width:40%"><br><br>
				<p><b>Backup Type:</b></p>
					<input type="radio" name="bckType" value="full" checked>Full &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="bckType" value="diff">Differential<br><br>
				<p><b>Backup Rotation Count:</b></p>
					<input type="text" name="bckrotation" value="<someNumber>"><br><br>
				<button type="button" onclick="createPolicy()" style="width:100%">Submit</button>
		</fieldset>
	</form> 
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('policyModal');

// Get the button that opens the modal
var btn = document.getElementById("openBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>


{%block body%}
